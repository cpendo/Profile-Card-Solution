<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="container">

    <div class="image">

      <img class="bg-image" src="images/bg-pattern-card.svg" alt="">

      <img class="user-image" src="images/image-victor.jpg" alt="">

    </div>

    <div class="info">

      <p class="details"> Victor Crest <span> 26 </span> </p>  

      <p class="location"> London </p>  

    </div>

    <hr>

    <div class="stats">

      <p> <span> 80K </span> Followers </p> 

      <p> <span> 803K </span> Likes </p>  

      <p> <span> 1.4K </span> Photos </p> 

    </div>

  </main>
  
  <footer class="attribution">

    <p> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cynthia Pendo</a>.
    </p>  

  </footer>
</body>
</html>
